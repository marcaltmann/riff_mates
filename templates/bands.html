{% extends "base.html" %}

{% block title %}
    {{ block.super }}: Band Listing
{% endblock %}

{% block content %}
    <h1>Bands</h1>

    <ul>
        {% for band in bands %}
            <li>
                <a href="{% url "band" band.id %}">
                    {{ band.name }}
                </a>
            </li>
        {% empty %}
            <li>
                <i>No bands in the database</i>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
